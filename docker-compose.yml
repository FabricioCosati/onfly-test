services:
  onfly-app:
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - 8080:8080
    volumes:
      - ./:/app
    container_name: onflyapp
  onfly-db:
    image: mysql:8.0.40
    restart: always
    environment:
      - MYSQL_DATABASE=onflydb
      - MYSQL_USER=${MYSQL_USER:-user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-pass}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - onflydb:/var/lib/mysql
    container_name: onflydb
volumes:
  onflydb: